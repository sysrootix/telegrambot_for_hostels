upstream bot_backend {
    server 127.0.0.1:4000;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name bot.sysrootix.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bot.sysrootix.com;

    ssl_certificate /etc/letsencrypt/live/bot.sysrootix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.sysrootix.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bot.sysrootix.com/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend build output
    root /var/www/bot-helper-for-hostel/frontend;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Прокси для /api
    location /api/ {
        # Убираем /api из пути запроса перед отправкой на backend
        rewrite ^/api(/.*)$ $1 break;
        
        # Проксируем запрос на backend
        proxy_pass http://127.0.0.1:4000;  
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 10m;
    }

    # Обработка фронтенда (если он нужен)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
    }

    # Обработка других статичных файлов
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}